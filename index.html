<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Virtual Bookcase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="overlay hidden"></div>

  <div class="modal hidden">
    <i class="fa-solid fa-xmark modal__close-button"></i>
    <form action="" method="post" class="add-new-book-form">

      <p class="form__title">Book data:</p>

  
        <div class="form--inputs">
          
          <div class="title-input-container">
            <label for="new-book__title" class="new-book__label">Book title (*)</label>
            <input type="text" required id="new-book__title" name="book title" class="new-book__title-input">
            <i class="fa-solid fa-circle-check new-book-check new-book__title-check new-book__title-check-success hidden"></i>
            <i class="fa-solid fa-circle-xmark new-book-check new-book__title-check new-book__title-check-error hidden"></i>
            <p class="new-book__title-error invisible">Title can't be empty!</p>
          </div>

          <div class="author-input-container">
            <label for="new-book__author" class="new-book__label">Book author</label>
            <input type="text" id="new-book__author" name="book author" class="new-book__author-input">
            <!-- <i class="fa-solid fa-circle-check new-book-check new-book__author-check new-book__author-check-success "></i>
            <i class="fa-solid fa-circle-xmark new-book-check new-book__author-check new-book__author-check-error hidden"></i> -->
          </div>  

          <div class="comments-input-container">
            <label for="new-book__comments" class="new-book__label">Comments</label>

              <textarea class="new-book__comments" placeholder="Pages? Read status? Price?" name="book comments"></textarea>
          </div>
        </div>
      
      <p class="form__required-fields">* Required fields</p>

      <button class="new-book__add-book-btn">Add book</button>

    </form>
  </div>

  <div class="layout">

    <div class="sidebar">

      <div class="sidebar__logo-container">
        <i class="fa-solid fa-book-open sidebar__icon sidebar__logo"></i>
        <div class="sidebar__title">Menu</div>
        <i class='fa-solid fa-bars menu__icon sidebar__icon' ></i>
      </div>
      
      <nav>
        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link nav__add-book-link">
              <i class='fa-solid fa-plus sidebar__icon nav__icon'></i>
              <span class="links_name nav__link-text">Add new book</span>
            </a>
            <span class="nav__tooltip">Add new book</span>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <i class='fa-regular fa-user sidebar__icon nav__icon' ></i>
              <span class="links_name nav__link-text" >User</span>
            </a>
          <span class="nav__tooltip">User</span>
        </li>
        </ul>
    </nav>

    <hr class="horizontal-rule invisible">

    <div class="book-list-container">
      <div class="book-list">
        <div class="book-item invisible">
          <h2 class="book-item__title">The legend of dullahan </h2>
          <p class="book-item__author"> by John Doe</p>
          <div class="book-item__buttons">
            <i class="fa-solid fa-pen book-item__icon book-item__edit-icon"></i>
            <i class="fa-solid fa-xmark book-item__icon "></i>
            
          </div>
        </div>
      </div>
    </div>

    </div>

    <main class="home-section main-container">
      <h1 class="title">My Virtual Bookcase</h1>
      <div class="bookshelf-container">

        <div class="book">
          <div class="book__data">
            <h3 class="book__title">The legend Lorem ipsum   </h3>
            <h4 class="book__author"><span class="book__by">by</span> <br> Junior mesias </h4>
          </div>
        </div>
        <div class="book">
          
        </div>
        <div class="book">
          
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
